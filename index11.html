<h2> <u>Синяя Птица</u> - это Пьеса <u>Мориса Метерлинка</u> в 6 актах, написанная в 1905 году. Впервые была поставлена 13 октября 1908 года в <u>Московском <b><i>Художественном </i></b> театре</u>. Известен также вариант в виде сказки для детей в 10 главах, составленной <b><i>гражданской</i></b> женой <u>Метерлинка Жоржеттой Леблан</u>. </h2>
